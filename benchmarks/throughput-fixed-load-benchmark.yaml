test:
  name: Scenario-throughput-fixed-load-Test
  description: Menemukan throughput maksimum menggunakan fixed-load.
  workers:
    number: 3
  rounds:
    - label: A0-fixed-load-test
      description: Menemukan throughput maksimum menggunakan fixed-load.
      txDuration: 180
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 200
          startTps: 50
      workload:
        module: benchmarks/workload/mint-certificate-workload.js
monitors:
  transaction:
    - module: prometheus-push
      options:
        pushUrl: http://caliper_pushgateway:9091
        pushInterval: 5000
        defaultLabels:
          job: caliper-benchmark
          scenario: throughput-fixed-load
          variant: default
  resource:
    - module: docker
      options:
        interval: 1
        containers:
          - all
      charting:
        line:
          metrics:
            - CPU%(avg)
            - Memory(avg)
            - Disc Read
            - Disc Write
