test:
  name: Scenario-A0-Test
  description: Menemukan throughput maksimum menggunakan fixed-load.
  workers:
    number: 1
  rounds:
    - label: A0-fixed-load-test
      description: Menemukan throughput maksimum menggunakan fixed-load.
      txDuration: 180
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 200
          startTps: 50
      workload:
        module: benchmarks/workload/mint-certificate-workload.js
monitors:
  resource:
    - module: docker
      options:
        interval: 1
        containers:
          - all
      charting:
        bar:
          metrics:
            - all
